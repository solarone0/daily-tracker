<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">📅 Daily Tracker</h1>
            <div class="header-actions">
                <p class="subtitle">매일의 성장을 기록하세요</p>
                <button class="sync-btn" id="syncBtn" title="Google Sheets에서 최신 데이터 가져오기">
                    🔄 동기화
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Progress Section -->
            <section class="progress-section glass-card">
                <div class="progress-header">
                    <div class="progress-dates">
                        <span class="date-label">시작</span>
                        <span class="date-value" id="startDate">2026.01.01</span>
                    </div>
                    <div class="progress-center">
                        <span class="progress-title">목표까지</span>
                        <span class="progress-remaining" id="daysRemaining">0일 남음</span>
                    </div>
                    <div class="progress-dates">
                        <span class="date-label">목표</span>
                        <span class="date-value" id="endDate">2029.12.31</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">
                        <span class="progress-text">
                            <span id="progressDays">0</span>일째
                            <span class="progress-divider">|</span>
                            <span id="progressText">0%</span>
                        </span>
                    </div>
                </div>
                <div class="progress-stats">
                    <div class="progress-stat">
                        <span class="stat-number" id="elapsedDays">0</span>
                        <span class="stat-desc">경과일</span>
                    </div>
                    <div class="progress-stat">
                        <span class="stat-number" id="remainingDays">0</span>
                        <span class="stat-desc">남은 일</span>
                    </div>
                    <div class="progress-stat">
                        <span class="stat-number" id="totalPeriod">0</span>
                        <span class="stat-desc">전체 기간</span>
                    </div>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <span class="stat-value" id="totalDays">0</span>
                    <span class="stat-label">총 기록일</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="currentStreak">0</span>
                    <span class="stat-label">연속 기록</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="thisMonth">0</span>
                    <span class="stat-label">이번 달</span>
                </div>
            </section>

            <!-- Heatmap Section -->
            <section class="heatmap-section glass-card">
                <div class="heatmap-header">
                    <h2>활동 기록</h2>
                    <div class="year-nav">
                        <button id="prevYear" class="nav-btn">&lt;</button>
                        <span id="currentYear">2026</span>
                        <button id="nextYear" class="nav-btn">&gt;</button>
                    </div>
                </div>
                <div class="heatmap-months" id="monthLabels"></div>
                <div class="heatmap-container">
                    <div class="heatmap-days">
                        <span>월</span>
                        <span>수</span>
                        <span>금</span>
                    </div>
                    <div class="heatmap-grid" id="heatmapGrid"></div>
                </div>
                <div class="heatmap-legend">
                    <span>Less</span>
                    <div class="legend-cell level-0"></div>
                    <div class="legend-cell level-1"></div>
                    <div class="legend-cell level-2"></div>
                    <div class="legend-cell level-3"></div>
                    <div class="legend-cell level-4"></div>
                    <span>More</span>
                </div>
            </section>

            <!-- Detail Panel -->
            <section class="detail-section glass-card" id="detailPanel">
                <div class="detail-header">
                    <h2 id="detailDate">날짜를 선택하세요</h2>
                    <span class="detail-badge" id="detailLevel"></span>
                </div>
                <div class="detail-content" id="detailContent">
                    <p class="placeholder-text">히트맵에서 날짜를 클릭하면 상세 기록을 볼 수 있습니다.</p>
                </div>
            </section>

            <!-- Entry Form Section -->
            <section class="entry-section glass-card" id="entryPanel">
                <div class="entry-header">
                    <h2 id="entryFormTitle">📝 오늘의 기록</h2>
                    <div class="date-picker-wrapper">
                        <input type="date" id="entryDatePicker" class="date-picker">
                        <button type="button" class="btn btn-sm btn-secondary" id="todayBtn">오늘</button>
                    </div>
                </div>
                <form class="entry-form" id="entryForm">
                    <div class="form-group">
                        <label for="entryTitle">제목</label>
                        <input type="text" id="entryTitle" placeholder="한 일을 한 줄로 요약하세요" required>
                    </div>
                    <div class="form-group">
                        <label>활동 레벨</label>
                        <div class="level-selector" id="levelSelector">
                            <button type="button" class="level-btn" data-level="1">
                                <span class="level-dot level-1"></span>
                                <span>조금</span>
                            </button>
                            <button type="button" class="level-btn" data-level="2">
                                <span class="level-dot level-2"></span>
                                <span>보통</span>
                            </button>
                            <button type="button" class="level-btn active" data-level="3">
                                <span class="level-dot level-3"></span>
                                <span>많이</span>
                            </button>
                            <button type="button" class="level-btn" data-level="4">
                                <span class="level-dot level-4"></span>
                                <span>최고</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entryContent">상세 내용 (마크다운 지원)</label>
                        <textarea id="entryContent" rows="8"
                            placeholder="## 오늘 한 일&#10;&#10;- 첫 번째 할 일&#10;- 두 번째 할 일&#10;&#10;## 회고&#10;&#10;오늘의 느낀 점을 적어주세요."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="previewBtn">
                            👁️ 미리보기
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            💾 저장하기
                        </button>
                    </div>
                    <div class="form-status" id="formStatus"></div>
                </form>
                <div class="entry-preview" id="entryPreview" style="display: none;">
                    <div class="preview-header">
                        <h3>미리보기</h3>
                        <button type="button" class="btn btn-secondary btn-sm" id="closePreviewBtn">닫기</button>
                    </div>
                    <div class="preview-content" id="previewContent"></div>
                </div>
            </section>


        </main>

        <footer class="footer">
            <p>Powered by GitHub Pages • <a href="https://github.com" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
